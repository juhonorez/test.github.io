<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site avec Iframe en Plein Écran</title>
    <style>
        /* Définir la page et l'iframe pour occuper toute la largeur et hauteur */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Supprimer la bordure autour de l'iframe */
        }
    </style>
</head>
<body>

    <!-- Exemple d'iframe en plein écran -->
    <iframe src="https://app.epices-energie.fr/kiosque/U0LAeSxhDyYzobyig93plz6u5O8" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
